<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        
    </style>
</head>
<body>
    <canvas id="myChart" aria-label="chart" role= "img" width='500' height="400"> 
    </canvas>
    <script>
        var ctx = document.getElementById("myChart").getContext("2d");

        var myChart = new Chart(ctx, {
            type: "bar",
            data:{
                labels:["Python","JavaScript","PHP","Java","C","C++"],
                datasets:[
                    {
                        data:[13,15,5,10,9,10],
                        label:"programming languages",
                        backgroundColor: ["red","blue","pink","green","yellow","gold"],
                        borderColor:["black","black","black","black","black","black"],
                        borderWidth:0.5,
                    },
                ],
            },
            options:{
                responsive:false,
                layout:{
                    padding:{
                    left:50,
                    right:0,
                    top:50,
                    bottom:0,
                },
                },
                tooltips:{
                enabled:false,
                backgroundColor: "red",
            },
            },  
        });

    </script>
</body>
</html>
