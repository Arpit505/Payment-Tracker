<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Tracker - Clients</title>
    <link rel="stylesheet" href="clients_style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="mainClientContainer">
      <div class="searchBar">
        <input type="text" placeholder="Search Client Name" /><i
          class="las la-search"
        ></i>
      </div>

      <div class="unusedCredits">
        <h3 class="inlineElement">Unused Credits Rs. <span> 1000</span></h3>
      </div>
      <div class="receivables">
        <h3 class="inlineElement">Receivables Rs. <span> 1000</span></h3>
      </div>
      <div class="paymentDue">
        <h3 class="inlineElement"> Due Payment Rs. <span> 1000</span></h3>
      </div>

        <div class="personal-info">
            <span>Name</span>
            <span>Email Id</span>
            <div class="">
                <h3>Saved Address</h3>
            </div>
        </div>
    </div>
    <script src="clients_script.js"></script>
  </body>
</html>
